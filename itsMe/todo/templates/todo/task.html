{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
    <link href="{% static 'css/todo.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
    <div style="float: right; color: blue"><a href="{% url 'todo' %}"><span class="glyphicon glyphicon-ok
glyphicon glyphicon-"></span></a> </div>
    <div style="overflow: hidden; margin-bottom: 20px">
<ul class="nav nav-pills">
  <li role="presentation" class="active"><a href="#">编辑</a></li>
  <li role="presentation"><a href="#">总结</a></li>
</ul></div>

    <div class="list-group">
    {% for todo in todoList %}
        <div class="list-group-item" style="color: #8590a6">{{ todo.create_date.date }} | {{ todo }}
            <div style="float: right; font-size: .8em; color: #e2e2e2"><a href="{% url 'todoDel' todo.id %}" ><span class="glyphicon glyphicon-remove"></span></a></div>
        </div>
        {% endfor %}
</div>
{% endblock %}

{% block right %}
    <form action="{% url 'todoTask' %}" method="post" role="form">
    <div style="color: #ccc; text-align: left">
    <div style="text-align: right; float: right">
        <button type="submit" class="btn btn-success btn-sm">提交</button></div>待办</div><br>
    {% csrf_token %}
    <textarea class="form-control" id="task" name="task" rows="20" >{{ task.content }}</textarea>
    </form>
{% endblock %}
